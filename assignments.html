<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assignments|Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <style>
    /* === Layout Base (Matches materials.html) === */
    :root {
      --bg-color:#945c07ff;
      --card-bg: #1e293b;
      --text-color: #f1f5f9;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    body {
      background: #945c07ff;
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      width: 100%;
      height: 100%;
    }

    /* === Sidebar === */
    .sidebar {
      background: var(--card-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 25px 20px;
      height: 100%;
    }

    .sidebar h2 {
      margin-bottom: 25px;
      color: var(--accent);
    }

    .sidebar nav a {
      display: block;
      padding: 12px 0;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      color: var(--accent);
      font-weight: 600;
    }

    .sidebar-footer {
      font-size: 0.9em;
      color: var(--muted);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding-top: 15px;
      margin-top: 30px;
    }

    /* === Main Section === */
    main {
      overflow-y: auto;
      padding: 40px;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    main header {
      margin-bottom: 25px;
    }

    main h1 {
      font-size: 1.8rem;
      color: white;
      margin-bottom: 5px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .card h3 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: var(--muted);
    }

    form select,
    form input[type="file"],
    form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: var(--text-color);
      margin-top: 6px;
      transition: 0.3s;
    }

    form select:focus,
    form textarea:focus,
    form input[type="file"]:focus {
      border-color: var(--accent);
      outline: none;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      margin-top: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0ea5e9;
    }

    #msg {
      margin-top: 15px;
      font-weight: 500;
      color: var(--accent);
    }

    footer {
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 20px 0;
    }

    /* === Responsive === */
    .hamburger {
      display: none;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 1.5rem;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 100;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: -260px;
        height: 100%;
        width: 240px;
        z-index: 10;
        transition: left 0.3s ease;
      }

      .sidebar.active {
        left: 0;
      }

      .hamburger {
        display: block;
      }

      main {
        padding: 90px 25px 25px;
      }
    }
  </style>
</head>

<body>
<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>üéì EduPortal</h2>
      <nav>
        <a href="index.html">üè† Dashboard</a>
        <a href="materials.html">üìò Materials</a>
        <a href="assignments.html" class="active">üßæ Assignments</a>
        <a href="settings.html">‚öôÔ∏è Settings</a>
      </nav>
    </div>

    
  </aside>

  <!-- Main Content -->
  <main>
    <header>
      <h1>üßæ Assignments</h1>
      <p style="color:white">Submit your assignments securely and track all due dates here.</p>
    </header>

    <section class="card">
      <h3>üì§ Submit Assignment</h3>
      <form id="assignmentForm">
        <label for="unit">Select Unit</label>
        <select id="unit" required>
          <option value="">-- Select a unit --</option>
          <option value="Graph Theory">Graph Theory</option>
          <option value="Database Systems">Database Systems</option>
          <option value="Web Development">Web Development</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Computer Networks">Computer Networks</option>
          <option value="Software Engineering">Software Engineering</option>
          <option value="Operating Systems">Operating Systems</option>
          <option value="Data Structures">Data Structures</option>
        </select>

        <div id="assignmentDetails" style="margin-top:20px;">
          <p><strong>Assignment Title:</strong> <span id="assignmentTitle">‚Äî</span></p>
          <p><strong>Due Date:</strong> <span id="dueDate">‚Äî</span></p>
        </div>

        <label for="file">Upload File</label>
        <input type="file" id="file" required>

        <label for="comments">Comments</label>
        <textarea id="comments" rows="4" placeholder="Write any remarks..."></textarea>

        <button type="submit" class="btn">Submit Assignment</button>
      </form>

      <p id="msg"></p>
    </section>

    <footer>
      <hr style="border:none;border-top:1px solid rgba(255,255,255,0.1);margin:25px 0;">
      ¬© 2025 Nexus Learning System 
    </footer>
  </main>
</div>

<!-- Hamburger Button -->
<button class="hamburger" id="menuBtn">‚ò∞</button>

<script>
  // Assignment Data
  const assignments = {
    "Graph Theory": { title: "Graph Traversal Algorithms", due: "Oct 22, 2025" },
    "Database Systems": { title: "Normalization & SQL Queries", due: "Oct 25, 2025" },
    "Web Development": { title: "Responsive Design Project", due: "Oct 27, 2025" },
    "Artificial Intelligence": { title: "Neural Networks Basics", due: "Oct 29, 2025" },
    "Computer Networks": { title: "Packet Routing Simulation", due: "Nov 1, 2025" },
    "Software Engineering": { title: "UML Diagram Design", due: "Nov 3, 2025" },
    "Operating Systems": { title: "Process Scheduling Case Study", due: "Nov 5, 2025" },
    "Data Structures": { title: "Sorting & Trees Assignment", due: "Nov 8, 2025" }
  };

  const unitSelect = document.getElementById("unit");
  const titleSpan = document.getElementById("assignmentTitle");
  const dueSpan = document.getElementById("dueDate");
  const form = document.getElementById("assignmentForm");
  const msg = document.getElementById("msg");

  unitSelect.addEventListener("change", () => {
    const unit = unitSelect.value;
    if (unit && assignments[unit]) {
      titleSpan.textContent = assignments[unit].title;
      dueSpan.textContent = assignments[unit].due;
    } else {
      titleSpan.textContent = "‚Äî";
      dueSpan.textContent = "‚Äî";
    }
  });

  form.addEventListener("submit", e => {
    e.preventDefault();
    if (!unitSelect.value) {
      msg.textContent = "‚ö†Ô∏è Please select a unit before submitting.";
      msg.style.color = "orange";
      return;
    }
    msg.style.color = "var(--accent)";
    msg.innerHTML = `‚úÖ Assignment for <strong>${unitSelect.value}</strong> submitted successfully!`;
    form.reset();
    titleSpan.textContent = "‚Äî";
    dueSpan.textContent = "‚Äî";
  });

  // Sidebar toggle for small screens
  const menuBtn = document.getElementById('menuBtn');
  const sidebar = document.querySelector('.sidebar');
  menuBtn.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });
</script>
</body>
</html>
