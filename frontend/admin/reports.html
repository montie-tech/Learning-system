<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reports | Nexus Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="logo">
        <h2>NEXUS<span> ADMIN</span></h2>
      </div>
      <nav>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="classlist.html">ðŸ“š Class Lists</a>
        <a href="payments.html">ðŸ’³ Payments</a>
        <a href="users.html">ðŸ‘¥ Users</a>
        <a href="reports.html" class="active">ðŸ“ˆ Reports</a>
      </nav>
      <button class="logout-btn" id="logoutBtn">LogoutðŸ”’</button>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <section class="report-section">
        <h2>Reports & Analytics</h2>

        <!-- ===== FILTER BAR ===== -->
        <div class="filter-bar">
          <input type="date" id="startDate" />
          <input type="date" id="endDate" />
          <select id="reportType">
            <option value="All">All Reports</option>
            <option value="Users">Users</option>
            <option value="Payments">Payments</option>
            <option value="Classes">Classes</option>
          </select>
          <button class="btn-primary" id="generateReport">Generate</button>
        </div>

        <!-- ===== SUMMARY CARDS ===== -->
        <div class="report-cards">
          <div class="report-card">
            <h3 id="totalTeachers">0</h3>
            <p>Total Teachers</p>
          </div>
          <div class="report-card">
            <h3 id="totalLearners">0</h3>
            <p>Total Learners</p>
          </div>
          <div class="report-card">
            <h3 id="totalPayments">0</h3>
            <p>Total Payments</p>
          </div>
          <div class="report-card">
            <h3 id="pendingPayments">0</h3>
            <p>Pending Payments</p>
          </div>
        </div>

        <!-- ===== TABLE SECTION ===== -->
        <table class="report-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Category</th>
              <th>Description</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="reportTableBody">
            <tr><td colspan="4" style="text-align:center;">No reports generated yet</td></tr>
          </tbody>
        </table>

        <!-- ===== EXPORT BUTTONS ===== -->
        <div class="export-buttons">
          <button class="btn-secondary" id="exportCSV">Export CSV</button>
          <button class="btn-secondary" id="exportExcel">Export Excel</button>
          <button class="btn-secondary" id="exportPDF">Export PDF</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Logout redirect
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = '../index.html'; // set your homepage path
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
