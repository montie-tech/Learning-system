<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payments | Nexus Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="admin-header">
    <h1>Nexus Admin - Payment Management</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="classlist.html">Classlist</a>
      <a href="payments.html" class="active">Payments</a>
      <a href="users.html">Users</a>
      <a href="reports.html">Reports</a>
    </nav>
  </header>

  <!-- ===== MAIN CONTAINER ===== -->
  <main class="admin-container">
    <section class="payment-section">
      <h2>Manage Student Payments</h2>

      <!-- Payment Form -->
      <form id="paymentForm" class="payment-form">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" id="className" placeholder="Class Name" required />
        <input type="number" id="amount" placeholder="Amount (KES)" required />
        <select id="status">
          <option value="Pending">Pending</option>
          <option value="Paid">Paid</option>
        </select>
        <button type="submit" class="btn-primary">Add Payment</button>
      </form>

      <!-- Search and Filter -->
      <div class="filter-bar">
        <input type="text" id="searchInput" placeholder="Search student..." />
        <select id="filterStatus">
          <option value="All">All</option>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
        </select>
      </div>

      <!-- Payment Table -->
      <table class="payment-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Student</th>
            <th>Class</th>
            <th>Amount (KES)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="paymentTableBody">
          <!-- Rows dynamically inserted -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
