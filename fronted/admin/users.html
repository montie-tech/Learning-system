<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Nexus Admin</title>
  <link rel="stylesheet" href="admin.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="admin-wrapper">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="logo">
        <h2>NEXUS<span> ADMIN</span></h2>
      </div>
      <nav>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="classlist.html">ðŸ“š Class Lists</a>
        <a href="payments.html">ðŸ’³ Payments</a>
        <a href="users.html" class="active">ðŸ‘¥ Users</a>
        <a href="reports.html">ðŸ“ˆ Reports</a>
      </nav>
      <button class="logout-btn" id="logoutBtn">LogoutðŸ”’</button>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="header">
        <h1>Manage Users</h1>
        <div class="profile-icon" id="profileIcon">
          <i class="fa-solid fa-user-circle"></i>
        </div>
      </header>

      <section class="user-section">
        <h2>Add or Manage Users</h2>

        <!-- Add/Edit User Form -->
        <form id="userForm" class="user-form">
          <input type="text" id="userName" placeholder="Full Name" required />
          <input type="email" id="userEmail" placeholder="Email Address" required />
          <select id="userRole">
            <option value="Learner">Learner</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
          <button type="submit" class="btn-primary">âž• Add User</button>
        </form>

        <!-- Search & Filter -->
        <div class="filter-bar">
          <input type="text" id="searchUser" placeholder="ðŸ” Search user..." />
          <select id="filterRole">
            <option value="All">All Roles</option>
            <option value="Learner">Learner</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <!-- User Table -->
        <section class="table-section card">
          <h2>Registered Users</h2>
          <table class="user-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <tr>
                <td>1</td>
                <td>Faith Njoroge</td>
                <td>faith.njoroge@example.com</td>
                <td><span class="role learner">Learner</span></td>
                <td>
                  <button class="action-btn">Edit</button>
                  <button class="action-btn delete">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Mr. Kamau</td>
                <td>kamau.teach@example.com</td>
                <td><span class="role teacher">Teacher</span></td>
                <td>
                  <button class="action-btn">Edit</button>
                  <button class="action-btn delete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </div>

  <script>
    // Logout redirect
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "../index.html"; // set your homepage path
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
