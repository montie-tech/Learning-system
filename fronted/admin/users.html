<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Nexus Admin</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="admin-wrapper">
    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="logo">
        <h2>NEXUS<span> ADMIN</span></h2>
      </div>
      <nav>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>
        <a href="classlist.html">ðŸ“š Class Lists</a>
        <a href="payments.html">ðŸ’³ Payments</a>
        <a href="users.html" class="active">ðŸ‘¥ Users</a>
        <a href="reports.html">ðŸ“ˆ Reports</a>
      </nav>
      <button class="logout-btn" id="logoutBtn">ðŸšª Logout</button>
    </aside>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="main-content">
      <header class="header">
        <h1>Manage Users</h1>
      </header>

      <!-- Add/Edit User Form -->
      <section class="user-section">
        <form id="userForm" class="user-form">
          <input type="text" id="userName" placeholder="Full Name" required />
          <input type="email" id="userEmail" placeholder="Email Address" required />
          <select id="userRole">
            <option value="Learner">Learner</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
          <button type="submit" class="btn-primary">Add User</button>
        </form>

        <!-- Search & Filter -->
        <div class="filter-bar">
          <input type="text" id="searchUser" placeholder="Search user..." />
          <select id="filterRole">
            <option value="All">All Roles</option>
            <option value="Learner">Learner</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
        </div>

        <!-- User Table -->
        <table class="user-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userTableBody">
            <tr><td colspan="5" style="text-align:center;">No users added yet</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    // Logout redirect
    document.getElementById('logoutBtn').addEventListener('click', () => {
      window.location.href = '../index.html'; // set your homepage path
    });
  </script>
  <script src="admin.js"></script>
</body>
</html>
